<div *ngIf="dataLoaded==false" class="d-flex justify-content-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  <div class="row justify-content-center">

  
<div *ngFor="let car of cars" class="card" style="width: 18rem; margin-left: 10px; margin-top: 1rem;">
    <img src="https://via.placeholder.com/150" class="card-img-top mt-2" alt="">
    <div class="card-body text-center">
      

      <h5 class="card-title">{{car.name}}</h5>
      
      <p class="card-text">{{car.description}}</p>
    </div>
    <ul class="list-group list-group-flush text-center">
      <li class="list-group-item">Model Yılı : {{car.modelYear}}</li>
      <li class="list-group-item">Günlük / Aylık {{car.dailyPrice}}$</li>
    </ul>
    <div class="card-body text-center">
      <a href="#" class="card-link">Kirala</a>
      <a href="#" class="card-link">Ofiste kirala</a>
    </div>
  </div>
</div>
